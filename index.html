<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENGO651 Lab 5 - IoT Geoweb App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="container">
        <h1>IoT Geoweb App</h1>
        <div class="controls">
            <div class="input-group">
                <label for="host">Broker Host:</label>
             <!--   <input type="text" id="host" value="test.mosquitto.org">-->
                <input type="text" id="host" value="broker.emqx.io">
                
            </div>
            <div class="input-group">
                <label for="port">Port:</label>
                <input type="number" id="port" value="8084"> <!--default port value-->
            </div>
            <div class="button-group">
                <button id="startBtn">Start</button>
                <button id="endBtn" disabled>End</button>
                <button id="shareBtn" disabled>Share My Status</button>
            </div>
        </div>
        <div id="status" class="status"></div>
        <div id="map" class="map"></div>
    </div>

    <!-- Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
